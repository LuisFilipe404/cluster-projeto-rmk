<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster | Configurações</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Configurações</h1>
        <div id="form-box">
            <form>
                <div>
                    <label for="name-ipt">Nome</label>
                    <input
                        type="text"
                        placeholder="digite o nome de exibição"
                        id="name-ipt"
                        required
                    >
                </div>
                <div>
                    <label for="file-ipt">Escolha o arquivo</label>
                    <input
                        type="file"
                        id="file-ipt"
                        required
                    >
                </div>
                <div>
                    <label for="color-ipt">Escolha a cor de exibição</label>
                    <input
                        type="color"
                        id="color-ipt"
                        required
                    >
                </div>
                <div>
                    <p>Cidades</p>
                    <div id="checkbox-list"></div>
                </div>
                <button id="btnSave" type="button">Salvar</button>
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.7.0/d3.min.js" integrity="sha512-7RUyhA5mpSkxSGGdw1vL6ZLL2GzWPvf/aQ4M8cpXkZiSpCvWb5rgygK+VzUpyXx4vPc0ahrS53nymFbGOQ7ubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./config.js"></script>
</body>
</html>
