<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Cluster | Configurações</title>
</head>
<body>

     <!-- Header -->

     <header class="header">
        <a class="header__item" href="./index.html">Dados</a>
        <a class="header__item header__item-active" href="./config.html">Configurações</a>
    </header>

    <main class="main__config">
        <div id="form-box" class="form__data">
            <h1 class="main__title">Importe seus dados</h1>
            <form>
                <div class="form__group">
                    <label for="name-ipt">Nome</label>
                    <input
                        type="text"
                        placeholder="digite o nome do dataset"
                        id="name-ipt"
                        required
                        autofocus
                    >
                </div>
                <div class="form__group">
                    <label for="color-ipt">Escolha a cor de exibição</label>
                    <input
                    type="color"
                    id="color-ipt"
                    required
                    value="#76B07B"
                    >
                </div>
                <div class="form__group">
                    <label for="file-ipt" class="file__input">Escolha o arquivo</label>
                    <input
                        type="file"
                        id="file-ipt"
                        required
                    >
                    <p id="imported-file"></p>
                </div>
                <div>
                    <p class="label">Cidades</p>
                    <div id="checkbox-list"></div>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button id="btnSave" class="btn btn__active" type="button">Importar DataSet</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.7.0/d3.min.js" integrity="sha512-7RUyhA5mpSkxSGGdw1vL6ZLL2GzWPvf/aQ4M8cpXkZiSpCvWb5rgygK+VzUpyXx4vPc0ahrS53nymFbGOQ7ubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../scripts/config.js"></script>
</body>
</html>
